<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>MikeApp</title>
        <meta name="author" content="Main Street Court" />
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css?family=Oswald|Source+Sans+Pro:400,700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
         <link rel="stylesheet" href="css/magnific-popup.css"> 
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/style-ui.css" />
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    </head>

    <body>
        
      

        <!-- Content -->
        <main class="">
            <div class="container">
                <!-- Content Header -->
                <div class="content-head">
                    <h1>The Vault</h1>
                    <!--  <p>Member Name</p> -->
                </div>
                <div class="note-view">
                    <div class="note-view__header note-view__header--file">
     <div class="note-view__title">
             My test note
         </div>

          <div class="note-view__date">
             29.07.2020
         </div>
</div>

 <div class="note-image-view">
                         <a href="images/todo.png" class="popup-link browse-file__wrapper">
                                <img src="images/vault-btn-photo.png" alt="">
                                <span class="note-image-view__title">
                                    Image.jpeg
                                </span>
                                <span class="note-image-view__weight">
                                    60.5 KB
                                </span>
                               
                                
                   
                </a>
                         
                          
                      </div> 
               

        

        

         <div class="form-group text-center mt-4 note-view__footer">
                                <button type="button" class="btn btn-outline btn-wide m-1" data-dismiss="modal"><a href="vault.html">Cancel</a></button>
                                <button type="button" class="btn btn-primary btn-wide m-1" data-toggle="modal" data-target="#note-modal">
                                    Edit Note</button>
                            </div>
 </div>

            </div>
        </main>




        <!-- Footer -->
        <footer class="site-footer">
            <div class="container">
                <p class="m-0 text-muted">&copy; 2020 MikeApp</p>
            </div>
        </footer>

        <!--start note Modal -->
        <div class="modal fade" id="note-modal" tabindex="-1" role="dialog" aria-labelledby="newtask" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content modal-content--note">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Note</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <i class="mikeicon-x"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form form--lined form--inputbg modal-inner">
                            <div class="form-group mb-2">
                                <label>Title</label>
                                <input class="form-control" type="text" placeholder="Enter title" value="My first note"/>
                            </div>
                           
                            <div class="form-group">
                                <label>TAGS</label>
                                <a href="tags.html">
                                    <textarea class="form-control form-area" placeholder="Add tags (optional)...">Tag 2</textarea>
                                </a>
                                
                            </div>                            
                            <div class="form-group text-center mt-4 modal-buttons">
                                <button type="button" class="btn btn-outline btn-wide m-1" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary btn-wide m-1" data-toggle="modal" data-target="#note-modal">Edit Note</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

<!-- ------end note modal--------- -->

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/prefixfree.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
