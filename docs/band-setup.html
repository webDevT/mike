<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>MikeApp</title>
        <meta name="author" content="Main Street Court" />
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/style-onboarding.css" />
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    </head>

    <body>
        <!-- Badn Setup -->
        <main class="onboarding">
            <div class="onboarding__content">
                <div class="page__branding">
                    <img src="images/logo-mikeapp.svg" alt="MikeApp" />
                </div>

                <div class="onboarding__body add-account-wrapper">
                    <!-- Login Form -->
                    <form class="form form--lined form--login animatedin">
                        <p class="form-text text-center text-muted mb-4">Please set up your account</p>
                        <div class="form-group">
                            <!--  <label>Choose account type</label> -->
                            <div class="btn-group btn-group--type btn-group--switchsingle d-flex">
                                <button class="btn btn--outline flex-grow-1 active">
                                    Band
                                </button>
                                <button class="btn btn--outline flex-grow-1">
                                    Individual
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Enter display name" />
                        </div>
                        <div class="form-group">
                            <label>Select default currency</label>
                            <select class="form-control select" name=" " id="">
                                <option value="" selected disabled>Select currency</option>
                                <option value="">&dollar; - United States Dollar</option>
                                <option value="">&euro; - Euro</option>
                                <option value="">&pound; - British Pound</option>
                                <option value="">Select currency</option>
                                <option value="">Select currency</option>
                            </select>
                            <!--<div class="btn-group btn-group--large  btn-group--switchsingle d-flex">
                            <button class="btn btn--outline flex-grow-1">
                                &pound;
                            </button>
                            <button class="btn btn--outline flex-grow-1">
                                &euro;
                            </button>
                            <button class="btn btn--outline flex-grow-1">
                                &dollar;
                            </button>
                        </div>-->
                            <p class="form-text form-text--prompt">Default currency is needed for managing finances</p>
                        </div>

                        <div class="form-group my-4">
                            <!-- <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">My band is already using Mike</label>
                        </div> -->
                        </div>
                        <div class="form-group form-group--buttons">
                            <button type="submit" class="btn btn-block btn-primary">CREATE ADDITIONAL PROFILE</button>
                        </div>
                        <div class="serarator-wrapper">
                            <div class="serarator">
                                or
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-block btn-primary btn-primary--last">My band is already using Mike</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="modal-window">
                <div class="modal-window__content load">
                    <!--   <div class="modal-window__loader">
                        <img src="images/loader.svg" alt="" />
                        Loading invitation code
                    </div> -->
                    <div class="close">+</div>
                    <div class="modal-window__title">
                        CONFIRMATION
                    </div>
                    <div class="modal-window__text">
                        Please enter your invitation code
                    </div>

                    <div class="modal-window__code-wrapper">
                        <input type="password" maxlength="1" id="inputfield" />
                        <input type="password" maxlength="1" />
                        <input type="password" maxlength="1" />

                        <input type="password" maxlength="1" />

                        <input type="password" maxlength="1" />

                        <input type="password" maxlength="1" />
                    </div>

                    <div class="modal-window__past">
                        [Past Invitation Code]
                    </div>
                    <div class="modal-window__past-code">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Invitation Code" />
                        </div>

                        <div class="modal-window__btn-wrapper">
                            <button class="btn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/prefixfree.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
